# nginx.conf - Custom configuration for your React app

# The 'http' block is often included here as it defines server-wide settings.
# Directives like 'gzip' belong here.
http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    # This is your server block for serving the React application
    server {
        listen 80;
        listen [::]:80; # Listen on IPv6 as well, if needed

        root /usr/share/nginx/html; # Points to where your React build output is

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Optional: Disable caching for index.html during development to ensure fresh content.
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}